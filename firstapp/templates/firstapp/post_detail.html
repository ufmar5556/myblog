{% extends 'firstapp/base.html' %}


{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small>Published on {{ post.date_published }}</small>
    <hr>
    <a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
